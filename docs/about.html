<div id="google_translate_element" style="display:none;"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'da', includedLanguages: 'en,da', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
}

function changeLanguage(lang) {
    var selectField = document.querySelector("#google_translate_element select");
    if (selectField) {
        selectField.value = lang;
        selectField.dispatchEvent(new Event('change'));
    } else {
        window.location = `//translate.google.com/translate_c?sl=auto&tl=${lang}&u=${window.location.href}`;
    }
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
